<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        /* Fundal animat cu inimioare */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccc;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Inimioare animate */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: floatUp 4s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            animation: popUp 0.8s ease-in-out;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            margin-bottom: 20px;
            color: #ff3366;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: bold;
        }

        #noBtn {
            background-color: red;
            color: white;
            position: absolute;
        }

        #yesBtn {
            background-color: green;
            color: white;
        }

        /* Efectul de mărire și pulsare pentru butonul "Da" */
        .grow {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

    </style>
</head>
<body>
    <!-- Inimioare animate -->
    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 4000);
            }
        }
        setInterval(createHearts, 700);
    </script>

    <div class="container">
        <h1>Vrei să fii partenera mea de VDay? 💖</h1>
        <div class="buttons">
            <button id="noBtn">Nu</button>
            <button id="yesBtn">Da</button>
        </div>
    </div>

    <script>
        let noBtn = document.getElementById("noBtn");
        let yesBtn = document.getElementById("yesBtn");

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function growYesButton() {
            let currentSize = window.getComputedStyle(yesBtn).fontSize;
            let newSize = parseFloat(currentSize) * 1.3 + "px";
            yesBtn.style.fontSize = newSize;
            yesBtn.classList.add("grow");
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);
        yesBtn.addEventListener("click", function() {
            alert("💖 Yaaay! Abia aștept! 💖");
        });

        noBtn.addEventListener("mouseover", growYesButton);
    </script>
</body>
</html>
